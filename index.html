<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[currentStep].text }}
        </div>
        <ul class="steps-list">
          <li
            v-for="(step, idx) in steps"
            :key="step.id"
            @click="setActive(idx)"
            :class="{'active': step.isActive, 'done': idx < currentStep, 'disabled': isFinished}"
            class="steps-item"
          >
            <span>{{ step.id }}</span>
            {{ step.title }}
          </li>
        </ul>
        <div v-if="!isFinished">
          <button class="btn" @click="prev" :disabled="isDisabledPrevBtn">Назад</button>
          <button class="btn primary" @click="nextOfFinish">
            {{ isLastStep ? 'Закончить' : 'Вперед' }}
          </button>
        </div>
        <button v-else class="btn" @click="reset">Начать заново</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
